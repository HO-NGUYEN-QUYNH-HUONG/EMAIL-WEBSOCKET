<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="email-form" novalidate>
        <h3 class="text-center mb-4">Gửi Email</h3>
        <div class="mb-3">
            <input type="email" class="form-control" id="from" placeholder="Your Gmail">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="appPassword" placeholder="App Password">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="to" placeholder="To Email">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="body" rows="5" placeholder="Body"></textarea>
        </div>

        <input type="file" class="form-control" id="attachment">
        
        <button onclick="sendMail()" class="btn btn-primary w-100">Gửi Email</button>
        <p id="response" class="text-center text-danger"></p>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
